<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="snake_utils/bootstrap.min.css">
    <script src="snake_utils/jquery-3.7.0.min.js"></script>
    <script src="snake_utils/bootstrap.min.js"></script>
    <script src="snake-settings.js"></script>
</head>
<body class="bg-dark">
    <div class="container bg-dark">
        <div class="row justify-content-center text-center text-light">
            <div class="col-sm-12 text-center">
                <h1>SNAKE</h1>
            </div>
            <div class="col-sm-12 mt-5">
                <h2>Instructions</h2>
            </div>
            <div class="col-sm-12 bg-light"></div>
            <div class="col-sm-12">
                <p>Justify the settings to your likings.</p>
            </div>
            <div class="col-sm-12">
                <p>"Arena Dimension" sets the dimension of arena(height and width are the same) in which snake moves.</p>
            </div>
            <div class="col-sm-12">
                <p>"Difficulty" sets up the speed of the snake.</p>
            </div>
            <div class="col-sm-12">
            </div>
        </div>
        <div class=" row justify-content-center text-center text-light">
            <div class="col-sm-12 mt-5">
                <h2>Settings</h2>
            </div>
            <div class="col-sm-12 bg-light"></div>
            
            <div class="col-sm-6">Arena Dimension:</div>
            <div class="col-sm-6">Difficulty:</div>
        </div>
        <div class="row justify-content-center text-center text-light">
            <div class="col-sm-6">
                <input type="range" min="30" max="45" value="40" class="range" id="dimension">
                <span id="val-show">40</span>
            </div>
            <div class="col-sm-6">
                <select  class="form-select" id="difficulty" name="difficulty">
                    <option value="hard">Hard</option>
                    <option value="medium">Medium</option>
                    <option value="easy" selected>Easy</option>
                </select>
            </div>
            
            <div class="col-sm-6">
                <p class="m-3">Your Name:</p>
            </div>
            <div class="col-sm-6">
                    <input id="player-name" type="text" name="player-name" class="m-3">
            </div>
            <div class="col-sm=12">
                <button id="play-btn" class="btn btn-light text-dark btn-lg m-3">Play</button>
            </div>
            <div class="col-sm-12">
                <a href="snake-scoreboard.html" class="btn btn-light text-dark btn-lg">Scoreboard</a>
            </div>
        </div>
        
        
    </div>
</body>
</html>
